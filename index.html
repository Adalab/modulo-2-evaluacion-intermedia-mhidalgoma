<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anillos de poder</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="main">
        <aside class="aside">
        </aside>
        <section class="white">
            <p class="white__game">Juego</p>
            <h1 class="white__h1">Los anillos de poder</h1>
            <p class="white__text">La Tierra Media está en guerra! En ella lucharán razas leales a Sauron contra otras
                bondadosas que no
                quieren que el mal reine sobre sus tierras. </p>
            <p class="white__text--bold">Eres un jugador del ejercito del bien, no olvides tu misión de ganar la
                batalla.</p>
            <div class="interactive">

                <select class="white__select js_select" name="race" id="race">
                    <option value="" disabled selected hidden>Seleccione la raza con que vas a jugar</option>
                    <option value="1">Pelosos</option>
                    <option value="2">Sureños buenos</option>
                    <option value="3">Enanos</option>
                    <option value="4">Númenoreanos</option>
                    <option value="5">Elfos</option>
                </select>
                <button class="white__btn js_play_bt">Batalla</button>
            </div>
            <p class="white__start js_message">¡Comienza la batalla!</p>
            <p class="js_bad"></p>
            <p class="js_good"></p>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
